    <script>
        /**
         * `mrs-datetime-picker`
         * A polymer element by incorporating datetime-picker webcomponent by fooloomanzoo
         *
         * @customElement
         * @polymer
         * @demo demo/index.html
         */

        class DateTimePicker extends Polymer.Element {
            static get is() {
                return 'date-time-picker';
            }

            static get properties() {
                return {
                    /**
                     * protected property to set date format
                     * en => MM/DD/YYYY
                     * fr => DD/MM/YYYY
                     * ja => YYYY/MM/DD
                     */
                    _localeForDateInput: {
                        type: String,
                        computed: '_computeDateFormat(dateFormat)'
                    },
                    /**
                     * protected property to set date seperator
                     * seperator from the date format is given by _computeDateFormat(dateFormat)
                     */
                    _seperator: {
                        type: String,
                        value: '/'
                    },
                    /**
                     * property to set date format
                     * MM/DD/YYYY
                     * DD/MM/YYYY
                     * YYYY/MM/DD
                     * MM-DD-YYYY
                     * DD-MM-YYYY
                     * YYYY-MM-DD
                     */
                    dateFormat: {
                      type: String
                    },
                    year: {
                        type: Number,
                        notify: true
                    },
                    month: {
                        type: Number,
                        notify: true
                    },
                    day: {
                        type: Number,
                        notify: true
                    },
                    hours: {
                        type: Number,
                        notify: true
                    },
                    minutes: {
                        type: Number,
                        notify: true
                    },
                    seconds: {
                        type: Number,
                        notify: true
                    },
                    milliseconds: {
                        type: Number,
                        notify: true
                    },
                    microseconds: {
                        type: Number,
                        notify: true
                    },
                    dateTime: {
                        type: Date,
                        computed: '_computeDateTimeObject(year, month, day, hours, minutes, seconds, milliseconds)'
                    }


                }
            }

            _computeDateFormat(dateFormat){
                switch(dateFormat) {
                    case 'MM/DD/YYYY':
                        this._seperator = '/';
                        return 'en';
                        break;
                    case 'MM-DD-YYYY':
                        this._seperator = '-';
                        return 'en';
                        break;
                    case 'DD/MM/YYYY':
                        this._seperator = '/';
                        return 'fr';
                        break;
                    case 'DD-MM-YYYY':
                        this._seperator = '-';
                        return 'fr';
                        break;
                    case 'YYYY/MM/DD':
                        this._seperator = '/';
                        return 'ja';
                        break;
                    case 'YYYY-MM-DD':
                        this._seperator = '-';
                        return 'ja';
                        break;
                    default:
                        return 'en';
                }
            }

            _computeDateTimeObject(year, month, day, hours, minutes, seconds, milliseconds){
                let computedMonth = month -1;
                return new Date(year, computedMonth, day, hours, minutes, seconds, milliseconds);
            }

        }
        window.customElements.define(DateTimePicker.is, DateTimePicker);
    </script>
